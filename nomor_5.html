<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var makanan;
        makanan = prompt("Masukan Pilihan")
        switch (makanan) {
            case "bakso":
                alert("harga makanan adalah Rp.10.000");
                break;
            case "mie ayam":
                alert("harga makanan adalah Rp.8.000");
                break;
            case "rawon":
                alert("harga makanan adalah R.p12.000");
                break;
            case "nasi pecel":
                alert("harga makanan adalah Rp.7.000");
                break;
            case "kupang":
                alert("harga makanan adalah Rp.13.000");
                break;
            default:
                alert("menu yang anda pilih tidak tersedia")
                break;
        }

    </script>
</body>

</html>
